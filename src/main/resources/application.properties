# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/ragdb

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# OpenAI Configuration
# Configure your API key: set OPENAI_API_KEY=sk-your-key or add it directly here
quarkus.langchain4j.openai.api-key=s
quarkus.langchain4j.openai.chat-model.model-name=gpt-4o-mini
quarkus.langchain4j.openai.chat-model.temperature=0.7
quarkus.langchain4j.openai.embedding-model.model-name=text-embedding-3-small

# OpenAI Timeout Configuration (aumentado para Multi-Agentes)
quarkus.langchain4j.openai.timeout=60s
quarkus.langchain4j.openai.max-retries=3

# REST Client Timeout (aumentado para chamadas longas)
quarkus.rest-client.timeout=60000

# PGVector Configuration (managed by the extension)
quarkus.langchain4j.pgvector.dimension=1536

# Easy RAG Configuration
quarkus.langchain4j.easy-rag.path=./documents
quarkus.langchain4j.easy-rag.max-segment-size=500
quarkus.langchain4j.easy-rag.max-overlap-size=200
quarkus.langchain4j.easy-rag.max-results=5

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.quarkiverse.langchain4j".level=DEBUG
